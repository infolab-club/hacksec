<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <title>HackSec</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/navigation/navigation.js" defer></script>
    <script src="src/js/navigation/render.js" defer></script>
    <script src="src/js/ui/ui.js" defer></script>
    <script src="src/js/start.js" defer></script>
</head>
<body>
<!-- Профиль -->
<section id="profile" class="page">
    <h1>Profile</h1>
    <button id="button_open_camera" class="button_open">Камера</button>
    <button id="button_open_project" class="button_open">Проект</button>
</section>

<!-- Камера -->
<section id="camera" class="page hidden">
    <button id="button_close_camera" class="button_back">Назад</button>
    <h1>Camera</h1>
    <button id="button_open_game" class="button_open">Играть</button>
</section>

<!-- Игра -->
<section id="game" class="page hidden">
    <button id="button_close_game" class="button_back">Назад</button>
    <h1>Game</h1>
    <button id="button_hack" class="button_open">Взломать</button>
</section>

<!-- Проект -->
<section id="project" class="page hidden">
    <button id="button_close_project" class="button_back">Назад</button>
    <h1>Project</h1>
</section>
</body>
</html>
